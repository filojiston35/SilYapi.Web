<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width"
    />
    <title>Yeni İletişim Formu Mesajı</title>
  </head>

  <body style="margin: 0; padding: 0; background-color: #f4f6f9">
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      border="0"
      style="background-color: #f4f6f9; padding: 20px 0"
    >
      <tr>
        <td align="center">
          <table
            width="600"
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="
              background-color: #ffffff;
              border-radius: 10px;
              overflow: hidden;
              border: 1px solid #e5e7eb;
              font-family: Arial, Helvetica, sans-serif;
            "
          >
            <!-- Header -->
            <tr>
              <td style="padding: 20px 24px; border-bottom: 1px solid #e5e7eb">
                <h2 style="margin: 0; font-size: 18px; color: #111827">
                  Yeni İletişim Formu Mesajı
                </h2>
                <p style="margin: 6px 0 0 0; font-size: 12px; color: #6b7280">
                  Web siteniz üzerinden yeni bir mesaj alındı.
                </p>
              </td>
            </tr>

            <!-- Content -->
            <tr>
              <td
                style="
                  padding: 24px;
                  font-size: 14px;
                  color: #111827;
                  line-height: 22px;
                "
              >
                <table
                  width="100%"
                  cellpadding="8"
                  cellspacing="0"
                  border="0"
                  style="border-collapse: collapse"
                >
                  <tr>
                    <td
                      width="140"
                      style="background: #f9fafb; font-weight: bold"
                    >
                      İsim
                    </td>
                    <td style="background: #ffffff">{{isim}}</td>
                  </tr>

                  <tr>
                    <td style="background: #f9fafb; font-weight: bold">
                      Soyisim
                    </td>
                    <td style="background: #ffffff">{{soyisim}}</td>
                  </tr>

                  <tr>
                    <td style="background: #f9fafb; font-weight: bold">
                      E-posta
                    </td>
                    <td style="background: #ffffff">
                      <a
                        href="mailto:{{email}}"
                        style="color: #2563eb; text-decoration: none"
                      >
                        {{email}}
                      </a>
                    </td>
                  </tr>

                  <tr>
                    <td style="background: #f9fafb; font-weight: bold">
                      Telefon
                    </td>
                    <td style="background: #ffffff">
                      <a
                        href="tel:{{telefon}}"
                        style="color: #2563eb; text-decoration: none"
                      >
                        {{telefon}}
                      </a>
                    </td>
                  </tr>

                  <tr>
                    <td
                      valign="top"
                      style="background: #f9fafb; font-weight: bold"
                    >
                      Mesaj
                    </td>
                    <td style="background: #ffffff; white-space: pre-line">
                      {{mesaj}}
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td
                style="
                  padding: 16px 24px;
                  background: #f9fafb;
                  font-size: 12px;
                  color: #6b7280;
                  border-top: 1px solid #e5e7eb;
                "
              >
                Bu mail otomatik olarak oluşturulmuştur. Web sitenizdeki
                iletişim formu aracılığıyla gönderilmiştir.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
